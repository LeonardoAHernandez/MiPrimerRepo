<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards 1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="radarChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="pieChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="bubbleChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="scatterChart"></canvas>
    </div>

</body>
<script>
    // Opciones generales para todos los gráficos
    const generalOptions = {
        plugins: {
            legend: {
                labels: {
                    color: '#ffffff' // Color de las etiquetas
                }
            }
        },
        scales: {
            x: {
                ticks: { color: '#ffffff' },
                grid: { color: 'rgba(255, 255, 255, 0.2)' }
            },
            y: {
                ticks: { color: '#ffffff' },
                grid: { color: 'rgba(255, 255, 255, 0.2)' }
            }
        }
    };

    // Line Chart
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
            datasets: [{
                label: 'Ventas',
                data: [10, 20, 15, 25, 30],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.4
            }]
        },
        options: generalOptions
    });

    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
            datasets: [{
                label: 'Clientes',
                data: [30, 40, 25, 50, 60],
                backgroundColor: 'rgba(153, 102, 255, 0.6)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1,
            }]
        },
        options: generalOptions
    });

    // Radar Chart
    const radarCtx = document.getElementById('radarChart').getContext('2d');
    const radarChart = new Chart(radarCtx, {
        type: 'radar',
        data: {
            labels: ['Fuerza', 'Velocidad', 'Resistencia', 'Flexibilidad', 'Coordinación'],
            datasets: [{
                label: 'Habilidad',
                data: [65, 59, 90, 81, 56],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                pointBackgroundColor: '#ffffff',
            }]
        },
        options: generalOptions
    });

    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['Perros', 'Gatos', 'Pájaros'],
            datasets: [{
                label: 'Animales',
                data: [10, 20, 30],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                ]
            }]
        },
        options: {
            plugins: {
                legend: {
                    labels: {
                        color: '#ffffff'
                    }
                }
            }
        }
    });

    // Bubble Chart
    const bubbleCtx = document.getElementById('bubbleChart').getContext('2d');
    const bubbleChart = new Chart(bubbleCtx, {
        type: 'bubble',
        data: {
            datasets: [{
                label: 'Burbuja',
                data: [{ x: 20, y: 30, r: 15 }, { x: 25, y: 10, r: 10 }, { x: 30, y: 20, r: 20 }],
                backgroundColor: 'rgba(255, 159, 64, 0.6)',
            }]
        },
        options: generalOptions
    });

    // Scatter Chart
    const scatterCtx = document.getElementById('scatterChart').getContext('2d');
    const scatterChart = new Chart(scatterCtx, {
        type: 'scatter',
        data: {
            datasets: [{
                label: 'Scatter Dataset',
                data: [{ x: -10, y: 0 }, { x: 0, y: 10 }, { x: 10, y: 5 }],
                backgroundColor: 'rgba(75, 192, 192, 1)',
            }]
        },
        options: generalOptions
    });

</script>

</html>
